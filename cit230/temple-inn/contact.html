    <main>
            <body>
                <div>
                    <h2>Temple Inn & Suites Contact Info</h2>
                    <div>
                        <span class="bold">Our Number: </span>
                        <span>(909)909-0909</span>
                    </div>
                    <div>
                        <span class="bold">Our Address: </span>
                        <span>4800 Montgomery Ln #300, Bethesda, MD 20814</span>
                    </div>
                </div>
                    <h4>Send us a message</h4>
                    <div id="feedback"></div>
                    <form action="" method="post">
                      <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div>
                      <label for="mail">E-mail:</label>
                      <input type="email" id="mail" name="user_mail" required="required">
                    </div>
                      <div>
                      <label for="phone">Phone:</label>
                      <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div>
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message"></textarea>
                  </div>
                      <div class="button">
                        <button type="submit">
                    Send your message
                        </button>
                </div>
                
                    </form>
                    <script>
                    // get the feedback div element so we can do something with it.
                    const feedbackElement = document.getElementById('feedback');
                    // get the form so we can read what was entered in it.
                    const formElement = document.forms[0];
                    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                    formElement.addEventListener('submit', function(e) {
                        // stop the form from doing the default action
                        e.preventDefault();
                        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                        // make the feedback element visible.
                        feedbackElement.style.display = "block";
                        // add a class to move everything down so our message doesn't cover it.
                        document.body.classList.toggle('moveDown');
                    });
                </script>
