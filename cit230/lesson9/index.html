<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Real Home Page(not fake like Amber's)</title>
</head>

<body>
    <header>
        <h1>Kwomcast</h1>
    </header>
    <main>
        <section class="grid">
            <article>
                <h1>Fish Haven</h1>
                <p id="fishHavenMotto"></p>
                <p>
                    Year Founded:
                    <span id="fishHavenYearFounded"></span>
                </p>
                <p>
                    Population: 
                    <span id="fishHavenPopulation"></span>
                </p>
                <p>
                    Annual Rain Fall:
                    <span id="fishHavenRainFall"></span>
                </p>
                <p>
                    <img src="" alt="Fish Haven" id="fishHavenImage">
                </p>
            </article>
            <article>
                <h1>Preston</h1>
                <p id="prestonMotto"></p>
                <p>
                    Year Founded:
                    <span id="prestonYearFounded"></span>
                </p>
                <p>
                    Population: 
                    <span id="prestonPopulation"></span>
                </p>
                <p>
                    Annual Rain Fall:
                    <span id="prestonRainFall"></span>
                </p>
                <p>
                    <img src="" alt="Preston" id="prestonImage">
                </p>
            </article>
            <article>
                <h1>Soda Springs</h1>
                <p id="sodaSpringsMotto"></p>
                <p>
                    Year Founded:
                    <span id="sodaSpringsYearFounded"></span>
                </p>
                <p>
                    Population: 
                    <span id="sodaSpringPopulation"></span>
                </p>
                <p>
                    Annual Rain Fall:
                    <span id="sodaSpringRainFall"></span>
                </p>
                <p>
                    <img src="" alt="Soda Springs" id="sodaSpringsImage">
                </p>
            </article>
        </section>
    </main>
    <footer>
        &copy; Kwomcast &vellip; Mike Davis &vellip; <span id="currentDate"></span>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/towndata.js"></script>

</body>

</html>
